<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <h3>Login Page</h3>
        <div>
            <label for="">Login</label>
            <input type="text" name="login"><span class="err">*</span>
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" name="password"><span class="err">*</span>
        </div>
        <div id="msg" class="err">

        </div>
        <div id="valid">

        </div>
        <div>
            <button onclick="validate();">SignIn</button>
        </div>

    </div>
    <script>
        window.onload=function(){
            var user = sessionStorage.getItem('user');
            if(user!=null){
                document.querySelector('button').disabled=true;
                document.getElementById('valid').textContent="Already loggedIn.. "+ user;
            }
            }
        function validate() {

            var login = document.querySelector("input[name='login']");
            var password = document.querySelector("input[name='password']");
            if (login.value == '') {
                var dv = document.getElementById('msg');
                dv.textContent = 'Login is required...';
                return;
            }
            if (password.value == '') {
                var dv = document.getElementById('msg');
                dv.textContent = 'Password is required...';
                return;
            }
            if (login.value == 'Jai' && password.value == '123')
            {
                 var dv = document.getElementById('valid');
                  dv.textContent = 'Welcome ' + login.value;
                  document.getElementById('msg').textContent='';
                  sessionStorage.setItem('user',login.value);
            }
            else {
                var dv = document.getElementById('msg');
                dv.textContent = 'Invalid login/password...';
                  document.getElementById('valid').textContent='';
            }
        }
    </script>
</body>
</html>
