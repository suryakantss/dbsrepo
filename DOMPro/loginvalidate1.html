<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div>
        <h3>Login Page</h3>
        <div>
            <label for="">Login</label>
            <input type="text" name="login"><span class="err">*</span>
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" name="password"><span class="err">*</span>
        </div>
        <div>
            <button onclick="validate();">SignIn</button>
        </div>
    </div>
    <script>
        function validate() {

            var login = document.querySelector("input[name='login']");
            var password = document.querySelector("input[name='password']");
            if (login.value == '') {
                alert('login is required...');
                return;
            }
            if (password.value == ''){
                alert('password is required...');
                return;
            }
            if(login.value=='Jai' && password.value=='123')
                alert("Welcome "+ login.value);
            else
                alert('Invalid login/password');
        }
    </script>
</body>

</html>
