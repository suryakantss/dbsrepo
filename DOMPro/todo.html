<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div>
        <h3>To-Do App</h3>
        <input type="text" name="todo" onchange="add()">
        <button onclick="add()">Add</button>
        <div>
            <ol id="todolist">
            </ol>

        </div>
    </div>
    <script>
        function add() {
            var olelement = document.getElementById('todolist');
            var lielement = document.createElement('li');
            var td = document.querySelector("input[name='todo']");
            lielement.textContent = td.value;
            olelement.appendChild(lielement);
            td.value = '';
            td.focus();
        }
    </script>
</body>

</html>
