<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div>
<h3>Login Page</h3>
<div>
    <label for="">Login</label>
    <input type="text" name="login">
</div>
<div>
    <label for="">Password</label>
    <input type="password" name="password">
</div>
<div>
    <button onclick="validate();">SignIn</button>
</div>
    </div>
    <script>
       
        function validate(){
            var loginele = document.querySelector("input[name='login']");
            var passele = document.querySelector("input[name='password']");
            alert(loginele.value + " , " + passele.value);
        }
    </script>
</body>
</html>
